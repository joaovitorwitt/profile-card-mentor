<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  
</head>
<body>
 
<div class="bg-top"><img src="images/bg-pattern-top.svg" alt=""></div>

<main>

    <div class="banner">
      <img src="images/bg-pattern-card.svg" alt="banner">
    </div>  

    <div class="profile-information">

      <div class="picture">
        <img src="images/image-victor.jpg" alt="victor">
      </div>

      <div class="name">
        <h2>Victor Crest <span>26</span></h2>
        <p>London</p>
      </div>

    </div>

    <div class="profile-status">
      <div class="single">
        <h3>80k</h3>
        <p>Followers</p>
      </div>

      <div class="single">
        <h3>803k</h3>
        <p>Likes</p>
      </div>

      <div class="single">
        <h3>1.4k</h3>
        <p>Photos</p>
      </div>
    </div>

</main>

<div class="bg-bottom"><img src="images/bg-pattern-bottom.svg" alt=""></div>
  
</body>
</html>
